{% assign timeline = site.evolution-of-international-criminal-justice | sort: 'title', 'last' %}

<div class="timeline text-align-left">
  {% for period in timeline  %}

    <div class="full-width-bar">
      {% if period.title %}
        <h2>
          {{ period.title }}
        </h2>
      {% endif %}

      {% if period.content %}

            {{ period.content | markdownify }}
        
      {% endif %}
    </div>
  {% endfor %}
</div>
