{% if page.url contains '/search-results/'  %}
    <script src="/js/search.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(function() {
        $('#search-query').lunrSearch({
          indexUrl: '/js/index.json',   // Url for the .json file containing search index data
          results : '#search-results',  // selector for containing search results element
          entries : '.entries',         // selector for search entries containing element (contained within results above)
          template: '#search-results-template'  // selector for Mustache.js template
        });
      });
    </script>

  {% else %}
    <script src="/assets/js/scripts.min.js" async></script>
{% endif %}

<script type="text/javascript">
  function downloadJSAtOnload() {
    var element_addthis = document.createElement("script");
    element_addthis.src = "//s7.addthis.com/js/300/addthis_widget.js#pubid={{ site.addthis_id }}";
    document.body.appendChild(element_addthis);
    }
  if (window.addEventListener)
  window.addEventListener("load", downloadJSAtOnload, false);
  else if (window.attachEvent)
  window.attachEvent("onload", downloadJSAtOnload);
  else window.onload = downloadJSAtOnload;
  ;(function(document) {
	document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js');
}(document));
</script>
