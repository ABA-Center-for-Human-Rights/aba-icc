{% extends "templates/abouttheicc/base.html" %}
{% block title %}{% parent %} - Countries{% endblock %}

{% block content %}
  <article class="hentry">
    {% set data = cms.country %}
    {% set data = data|sort('name') %}

      <h1>Countries</h1>
      <ul>
        {% for object in data %}
          <li><a href="{{ url(object) }}">{{ object.name }}</a></li>
        {% endfor %}
        </ul>  
  </article>
{% endblock %}
