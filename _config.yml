url: http://www.aba-icc.org
title: "The ABA's ICC Project"
description: "American Bar Association's International Criminal Court Project"

case_statuses:
 - "Pre-trial"
 - "Trial Ongoing"
 - "Case Terminated"
 - "Trial Adjourned"
 - "Trial Complete: Acquitted"
 - "Trial Complete: Sentenced"

phases:
  - "Preliminary Examinations, Initial Assessment"
  - "Preliminary Examinations, Admissibility Assessment"
  - "Preliminary Examinations, Subject Matter Jurisdiction Assessement"
  - "Preliminary Examinations, Closed - Decision Not to Proceed"
  - "Situations & Cases"


## DO NOT EDIT BELOW THIS LINE
version: 3.0.3
# full_rebuild: true
image_url: https://aba-icc.imgix.net
kramdown:
  input: GFM
future: false
gems:
  - jekyll-lunr-js-search
incremental: false
timezone: Etc/Zulu
port: 4049
exclude:
  - readme.md
  - todo.md
  - license.md
  - Gemfile
  - Gemfile.lock
  - bower.json
  - CNAME
  - node_modules
  - sass
  - gulpfile.js
  - package.json
  - javascript
  - vendor

images: /assets/img/
# dev options (true/false)
# if site is in production, 'production: true'
production: false
bust_css_cache: true

# options (data)
google_analytics_id: UA-51919693-2
addthis_id: "ra-53c565a74f2c5c5b"

# source: content

collections:
  about-the-icc:
    output: true
    permalink: '/:collection/:path/'
    name: "About the ICC"
  accuseds:
    output: true
    permalink: '/accused/:path/'
  board-of-advisors:
    output: true
    permalink: '/:collection/:path/'
  cases:
    output: true
    permalink: '/:collection/case/:path/'
  cases-charges:
    output: false
    permalink: '/:collection/:path/'
  cases-events:
    output: false
    permalink: '/:collection/:path/'
  countries:
    output: true
    permalink: '/country/:path/'
  events:
    output: true
    permalink: '/:collection/:path/'
  evolution-of-international-criminal-justice:
    output: false
  situations:
    output: false
    permalink: '/:collection/:path/'
  staff:
    output: true
    permalink: '/:collection/:path/'
  structure-of-the-icc:
    output: true
    permalink: '/:collection/:path/'
  the-aba-icc-project:
    output: true
    permalink: '/:collection/:path/'

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "page"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: 'about-the-icc'
    values:
      layout: "page"
      collectionName: "About the ICC"
      menu: 'about-the-icc'
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: 'accuseds'
    values:
      layout: "accused"
      collectionName: "Accused"
      menu: 'about-the-icc'
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: 'board-of-advisors'
    values:
      layout: "page"
      collectionName: "Board of Advisors"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: 'cases'
    values:
      layout: "case"
      collectionName: "Cases"
      menu: 'about-the-icc'
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: 'cases-charges'
    values:
      exclude_from_search: true
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: 'cases-events'
    values:
      exclude_from_search: true
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: 'countries'
    values:
      layout: "country"
      collectionName: "Country"
      menu: 'about-the-icc'
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: 'the-aba-icc-project'
    values:
      layout: "page"
      collectionName: "The ABA's ICC Project"

compress_html:
  ignore:
    envs: [development]
  profile: false
