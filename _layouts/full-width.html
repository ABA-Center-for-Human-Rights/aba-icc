---
layout: default
section: full-width
---
{% if page.heading %}
  <h2 class="page-heading">{{ page.heading }}</h2>
{% elsif page.title %}
  <h2 class="page-heading">{{ page.title }}</h2>
{% endif %}
{% if content %}{{content}}{% endif %}
    <div class="include">
    {% if page.include %}
      {% include {{page.include}} %}
    {% endif %}
    </div>
