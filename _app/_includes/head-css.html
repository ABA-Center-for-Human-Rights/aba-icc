{% assign background_image = page.featured_image_path %}

<style type="text/css">
  {% if background_image %}
  .parallax-background {
    background-image: url("{{ background_image }}");     
  }
  {% else %}
  .parallax-background {
      background: url("{{ site.hero_background_image }}");          
  }
{% endif %}
  </style>
