  <header>
    {% if page.collection %}
      <h2 class="h4 font-light-weight">
        {{ page.collectionName }}      
      </h2>
    {% endif %}
    {% if page.title %}
      <h2 class="m0">
        {{ page.title }}
      </h2>
    {% endif %}
    {% if page.description %}            
      <p class="h5 gray font-light-weight line-height-4">
        {{ page.description }}        
      </p>
    {% endif %}
  </header>
