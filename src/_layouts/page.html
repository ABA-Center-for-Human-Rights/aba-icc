---
layout: default
section: page
---
{% if page.splash_image %}
    {% include snippets/page-splash.html %}
  {% endif %}
<section class="content">
  <article class="hentry {% if page.class %}{{page.class}}{% endif %}">
    <header>
       {% if page.title %}
      <h1 class="entry-title">{{page.title}}</h1>
      {% endif %}
      {% if page.subtitle %}
      <h2>
        {{page.subtitle}}
      </h2>
      {% endif %}
    </header>
    <div class="entry-content prose columns-2 "><!--  //CONTENT -->
      {{ content }}
    </div>
      <!-- include global/edit.html -->
    {% if page.include %}
      {% include {{page.include}} %}
    {% endif %}
  </article>
</section>
